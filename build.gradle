plugins {
    id 'application'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "com.fasterxml.jackson.core:jackson-databind:2.14.2"
}

application {
    mainClass = "cz.czechitas.lekce10.Kalkulacka"
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
